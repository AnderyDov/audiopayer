                </div>
                <div class="time">
                    <div class="hour">00</div>
                    :
                    <div class="min">00</div>
                    :
                    <div class="sec">00</div>
                </div>
            </div>
            <div class="downpanel">
                <label for="file" class="falsefile">load files</label

                <input
                    id="file"
                    class="file"
                    type="file"
                    multiple
